<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Amphibar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />

    <!--Editor settings of this project-->
    <meta type="settings" autoview="Graph|2024-03-01T13:06:50.608Z|29850" project="{'name':'Amphibar','graphAutoView':'Graph|2024-03-01T13:06:50.608Z|29850'}" />

    <!--Activate the following line to include the FUDGE-version of Oimo-Physics. You may want to download a local copy to work offline and be independent from future changes!-->
    <!--<script type="text/javascript" src="https://jirkadelloro.github.io/FUDGE/Physics/OimoPhysics.js"></script>-->

    <!--Load FUDGE. You may want to download local copies to work offline and be independent from future changes! Developers working on FUDGE itself may want to create symlinks-->
    <script type="text/javascript" src="FudgeCore.js"></script>
    <script type="text/javascript" src="https://jirkadelloro.github.io/FUDGE/Aid/Build/FudgeAid.js"></script>
    <script type="text/javascript" src="Script/DragDropTouch.js"></script>

    <!--Link internal resources. The editor only loads the first, but at runtime, multiple files can contribute-->
    <link type="resources" src="Internal.json" />

    <!--Load custom scripts-->
    <script type="text/javascript" src="Script/Build/Script.js" editor="true"></script>

    <!--Load Autoview script-->
    <script type="text/javascript" src="Autoview.js"></script>

</head>

<body>
    <!--Dialog shown at startup only-->
    <dialog>
        <p>FUDGE Autoview</p>
        <h1>Title (will be replaced by Autoview)</h1>
        <p>click to start</p>
    </dialog>
    <!--Canvas for FUDGE to render to-->
    <canvas class="fullscreen">
    </canvas>
    <div id="inventory">
    </div>
    <div id="dialog-overlay" class="hidden fullscreen">
    </div>
    <div id="scene-overlay" class="fullscreen">
    </div>
    <div id="dialog" class="hidden">
        <div id="dialog-name">
        </div>
        <div id="dialog-text">
        </div>
        <img id="dialog-icon" />
        <div id="dialog-options">
        </div>
    </div>

    <div id="loading-screen" class="fullscreen menu-bg menu hidden">
        <span id="loading-spinner"></span>
        <span id="loading-text"></span>
    </div>
    <div id="main-menu-screen" class="fullscreen menu-bg menu hidden">
        <div id="main-menu-wrapper">
            <div id="main-menu-sign"><img src="/Assets/UI/MainMenu/Logo.png" alt="Amphibar"><img id="logo-shadow" src="/Assets/UI/MainMenu/Logo-Schatten.png"></div>
            <div id="main-menu-start" class="click-sign"> <span class="clickable"><img src="/Assets/UI/MainMenu/Start.png" alt="Start"></span></div>
            <div id="main-menu-options" class="click-sign"> <span class="clickable"><img src="/Assets/UI/MainMenu/Optionen.png" alt="Optionen"></span></div>
            <div id="main-menu-exit" class="click-sign"> <span class="clickable"><img src="/Assets/UI/MainMenu/Exit.png" alt="Exit"></span></div>
        </div>
        <div id="snail-1" class="snail">
            <img  class="snail" src="Assets/UI/MainMenu/Schnecke-1.png" alt="">
        </div>
        <div id="snail-2" class="snail">
            <img  class="snail" src="Assets/UI/MainMenu/Schnecke-2.png" alt="">
        </div>
    </div>
    <div id="options-screen" class="fullscreen menu hidden">
        <div>
            <img src="/Assets/UI/MainMenu/Optionen-Brett.png" alt="">
        </div>
    </div>
</body>
</html>
